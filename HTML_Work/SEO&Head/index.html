<!-- Meta only visible in the head section of the HTML document, and it provides metadata about the webpage, such as character encoding, viewport settings, description, keywords, and more. This information is used by browsers and search engines to understand the content and behavior of the webpage. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- //used to specify the character encoding for the HTML document, ensuring that text is displayed correctly across different browsers and devices. -->
    <meta charset="UTF-8">
    <!-- //used to control the layout on mobile browsers, ensuring that the webpage is responsive and adapts to different screen sizes. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Favicon, Meta, Title, etc</title>
    <!-- //used to specify the favicon for the webpage, which is the small icon displayed in the browser tab next to the page title. -->
    <link rel="icon" href="./logo.png" type="image/x-icon">
    <!-- //used to provide a brief description of the webpage's content, which can improve search engine optimization (SEO) and help users understand what the page is about when it appears in search results.-->
    <meta name="description" content="This is a sample webpage to demonstrate the use of meta tags, title, and favicon.">
</head>
<body>
    <h1>Welcome</h1>
    <button>Submit</button>
</body>
</html>
